apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "me.ghui.v2ex"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    latest_version = '+'
    rxLifeCycleVersion = '2.0.1'
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "com.android.support:design:25.3.1"
    compile "com.android.support:recyclerview-v7:25.3.1"
    compile "com.android.support:cardview-v7:25.3.1"

    // 3rd part Dependencies...
    compile "io.reactivex.rxjava2:rxandroid:$latest_version"     //rxAndroid
    compile "io.reactivex.rxjava2:rxjava:$latest_version"        //rxJava
    compile "com.squareup.retrofit2:retrofit:$latest_version"    //retrofit
    compile "com.squareup.retrofit2:converter-gson:$latest_version" //retrofit gson convertor
    compile "com.squareup.retrofit2:adapter-rxjava2:$latest_version"
    compile "com.squareup.okhttp3:logging-interceptor:$latest_version"
    compile "com.jakewharton:butterknife:$latest_version"        //butterknife
    annotationProcessor "com.jakewharton:butterknife-compiler:$latest_version" //butterknife
    compile "com.google.dagger:dagger:$latest_version"             //dagger
    annotationProcessor "com.google.dagger:dagger-compiler:$latest_version"//dagger
    compile "com.github.bumptech.glide:glide:$latest_version"  //Glide
    compile "de.hdodenhof:circleimageview:$latest_version"
    compile "com.flyco.tablayout:FlycoTabLayout_Lib:$latest_version"
    compile "org.jsoup:jsoup:$latest_version"
    compile "com.orhanobut:logger:$latest_version"
    compile "com.trello.rxlifecycle2:rxlifecycle:$rxLifeCycleVersion"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:$rxLifeCycleVersion"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:$rxLifeCycleVersion"
    compile "in.srain.cube:ptr-load-more:1.0.6"
}
