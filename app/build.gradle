apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "me.ghui.v2ex"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'

    // Dependencies...
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'     //rxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'        //rxJava
    compile 'com.squareup.retrofit2:retrofit:2.1.0'    //retrofit
    compile 'com.jakewharton:butterknife:8.4.0'        //butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0' //butterknife
    compile 'com.google.dagger:dagger:2.8'             //dagger
    annotationProcessor 'com.google.dagger:dagger-compiler:2.8'      //dagger
    compile 'com.github.bumptech.glide:glide:3.7.0'  //Glide
    compile 'com.android.support:design:25.2.0'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    compile 'de.hdodenhof:circleimageview:2.1.0'
}
